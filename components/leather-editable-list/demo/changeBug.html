<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>leather-editable-list Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../leather-editable-list.html">
    <link rel="import" href="../../paper-input/paper-input.html">
    <style>
      leather-editable-list{
        flex: 1;
        margin: 30px;
      }
    </style>
  </head>
  <body unresolved>
    <template is="dom-bind" id="app">

      <div style="display:flex">

        <leather-editable-list default="" items="{{someArray}}">
          <template>
            <paper-input value="{{value}}" type="number" no-label-float></paper-input>
          </template>
        </leather-editable-list>

      </div>

      <ol>
        <li><button on-tap="unshiftFunc">app.unshift('someArray', 0);</button></li>
        <li>Change the 0 in the list above into anything else, note the console</li>
        <li>Change the 1 in the list above into anything else, note the console</li>
      </ol>

    </template>

    <script>
      var app = document.querySelector('#app');
      app.someArray = [1,2,3,4,5]
      app.unshiftFunc = function(){
        app.unshift('someArray', 0);
      }
    </script>
  </body>
</html>
